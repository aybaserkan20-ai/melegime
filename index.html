<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Seni Seviyorum üíñ</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap');

body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at center, #1a1a2e 0%, #020205 100%);
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    color: white;
}

.container {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(15px);
    padding: 25px;
    border-radius: 30px;
    width: 90%;
    max-width: 400px;
    text-align: center;
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 20px 50px rgba(0,0,0,0.8);
    z-index: 10;
}

.photo-area {
    width: 100%;
    height: 300px;
    border-radius: 20px;
    overflow: hidden;
    margin-bottom: 20px;
    border: 2px solid #ff4d6d;
    background: #000;
}

.photo-area img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    transition: opacity 0.5s;
}

h1 { font-family: 'Dancing Script', cursive; color: #ff85a1; font-size: 2.2rem; margin: 10px 0; }
h2 { font-size: 1.1rem; color: #ffd1dc; min-height: 60px; font-weight: 400; }

.btn-group {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    gap: 12px;
}

button {
    padding: 12px 25px;
    border: none;
    border-radius: 50px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
}

#yes { background: linear-gradient(45deg, #ff4d6d, #ff85a1); color: white; }
#no { background: rgba(255, 255, 255, 0.1); color: #eee; }

.heart {
    position: fixed;
    font-size: 20px;
    pointer-events: none;
    animation: float 4s linear forwards;
}

@keyframes float {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>
<body>

<div class="container" id="mainBox">
    <div class="photo-area">
        <img id="displayImg" src="https://images2.imgbox.com/39/9b/LndW1V1U_o.png">
    </div>
    <h1 id="title">Sevgilim... ‚ú®</h1>
    <h2 id="question">Bu g√ºzel g√ºl√º≈ü√ºn her zaman benimle olsun mu? üòä</h2>
    
    <div class="btn-group">
        <button id="yes">Sonsuza kadar EVET! üòç</button>
        <button id="no">Biraz d√º≈ü√ºnmem lazƒ±m... üòú</button>
    </div>
</div>

<script>
// Resimlerin kesin √ßalƒ±≈ümasƒ± i√ßin linkleri g√ºncelledim
const photos = [
    "https://images2.imgbox.com/39/9b/LndW1V1U_o.png", 
    "https://images2.imgbox.com/0d/9e/nEnS6RVs_o.png",
    "https://images2.imgbox.com/97/8f/S1N5hN8C_o.png",
    "https://images2.imgbox.com/3d/8d/fK2p2f2f_o.png",
    "https://images2.imgbox.com/2a/3b/XmZ6lP9u_o.png"
];

const logic = [
    { q: "Bu g√ºzel g√ºl√º≈ü√ºn her zaman benimle olsun mu? üòä" },
    { q: "Peki, d√ºnyanƒ±n en tatlƒ± kƒ±vƒ±rcƒ±ƒüƒ± kim? üåÄ" },
    { q: "Bana bir √∂p√ºc√ºk verir miydin? üíã" },
    { q: "Seni her g√ºn daha √ßok sevdiƒüime inanƒ±yor musun? üíñ" }
];

let step = 0;
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const qText = document.getElementById("question");
const img = document.getElementById("displayImg");

function createHeart() {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "‚ù§Ô∏è";
    h.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 4000);
}
setInterval(createHeart, 400);

noBtn.onmouseover = () => {
    noBtn.style.position = "fixed";
    noBtn.style.left = Math.random() * 80 + "vw";
    noBtn.style.top = Math.random() * 80 + "vh";
};

yesBtn.onclick = () => {
    step++;
    if (step < logic.length) {
        img.style.opacity = "0";
        setTimeout(() => {
            img.src = photos[step];
            qText.innerText = logic[step].q;
            img.style.opacity = "1";
            noBtn.style.position = "static";
        }, 300);
    } else {
        
        document.getElementById("mainBox").innerHTML = `
            <div class="photo-area" style="height:350px;">
                <img src="${photos[2]}">
            </div>
            <h1>Seni √áok Seviyorum Meleƒüim ‚ù§Ô∏è</h1>
            <p>Sen benim d√ºnyamsƒ±n.</p>
        `;
    }
};
</script>
</body>
</html>
